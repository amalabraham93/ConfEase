
<app-conf-nav></app-conf-nav>



<div class="container py-4 py-xl-5">
    <div class="row mb-5" >
        <div class="col-md-8 col-xl-6 text-center mx-auto" >
            <h2>Submission</h2>
        </div>
    </div>
    <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3" *ngFor="let paper of papers">
       
        <div class="col">
            <div class="card">
                <div class="card-body shadow p-4">
                    <h4 class="card-title">{{paper.submissionTitle}}</h4>
                    <p class="card-text"[innerHTML]="paper.abstract"></p>
                </div>
            </div>
        </div>
    </div>
</div>
