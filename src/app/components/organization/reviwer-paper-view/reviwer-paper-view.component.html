<div class="container">
    <h1 class="text-center">Submitted Paper </h1>
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{selectedPaper.submissionTitle}}</h5>
            <div class="paper-content" [innerHTML]="selectedPaper.abstract"></div>
            <div class="buttons-container">
              <button class="btn btn-success me-3" (click)="acceptPaper()">Accept</button>
              <button class="btn btn-danger  ml-3" (click)="rejectPaper()">Reject</button>
            </div>
            <div class="comment-container">
              <label for="comment">Add Comment:</label>
              <textarea id="comment" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
