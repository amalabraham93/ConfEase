<mat-dialog-content>
    <h2>Add Session</h2>
  
    <mat-form-field>
      <mat-label>Author Name</mat-label>
      <input matInput type="text" [(ngModel)]="authorName">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Paper Name</mat-label>
      <input matInput type="text" [(ngModel)]="paperName">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Session Time</mat-label>
      <input matInput type="time" [(ngModel)]="sessionTime">
    </mat-form-field>
  
    <button mat-button type="submit" (click)="submitForm()">Submit</button>
  </mat-dialog-content>
