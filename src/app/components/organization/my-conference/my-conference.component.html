<section class="section mt-5">
  <div class="container">
    <div class=" mb-4">
      <div class="col-sm-12 col-md-6">
        <h2 class="posts-entry-title"><b>My conferences</b></h2>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12 col-md-4">
        <div class="row d-flex">
          <div class="col-sm-8">
            <div class="search">
              <input type="text" class="form-control" placeholder="Search...">
              <button class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <select class="custom-select custom-select-lg mt-3 mt-md-0 me-md-3 form-control">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-sm-4">
        <button class="col-sm-4 btn btn-lg btn-outline-primary mt-3 mt-md-0" style="width: 100%;" (click)="open(content)">
          Create Event
        </button>
      </div>
    </div>
    

    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create Event</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="eventForm">
          <div class="mb-3">
            <label for="eventName">Event Name</label>
            <input id="eventName" class="form-control" placeholder="Enter event name" formControlName="eventName" />
            <div *ngIf="eventName.invalid && (eventName.dirty || eventName.touched)" class="text-danger">
              <div *ngIf="eventName.errors?.['required']">Event Name is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="startDate">Event Date</label>
            <div class="input-group">
              <input id="startDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                #dp="ngbDatepicker" formControlName="startDate" />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button>
            </div>
            <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)" class="text-danger">
              <div *ngIf="startDate.errors?.['required']">Event Date is required</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark"
              (click)="saveEvent();  modal.close('Save click')">Create</button>
          </div>
        </form>
      </div>
    </ng-template>
