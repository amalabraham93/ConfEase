<app-user-nav></app-user-nav>





<div class="profile-container col-md-12">
    <div class="profile">
      <div class="profile-image">
        <img src="path/to/profile-image.jpg" alt="Profile Image" />
        <button class="edit-image-btn" (click)="openImageUploadModal()">Change Image</button>
      </div>
      <div class="profile-details">
        <h2 class="name">{{ user.name }}</h2>
        <p class="email">{{ user.email }}</p>
        <button class="edit-btn" (click)="openEditModal()">Edit</button>
      </div>
    </div>
  </div>



  <!-- Edit Modal -->
<div class="modal" [ngClass]="{ 'modal-open': isModalOpen }">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Profile</h3>
          <button class="close-modal-btn" (click)="closeModal()">X</button>
        </div>
        <div class="modal-body">
          <!-- Edit form here -->
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" [(ngModel)]="editedUser.name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="editedUser.email" />
            </div>
            <div class="form-group">
              <button class="save-btn" (click)="saveChanges()">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
