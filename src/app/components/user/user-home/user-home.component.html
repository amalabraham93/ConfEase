
<app-user-nav></app-user-nav>

<div class="container-fluid mt-2">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div id="carouselExample" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let conference of conferences">
            <img src="assets\{{ conference.banner }}" alt="Conference Image" class="d-block w-100" />
            <div class="carousel-caption">
              <h2>{{ conference.name }}</h2>
              <p>Conference description goes here.</p>
              <a *ngIf="role.user.role == 'author'" class="btn btn-primary" routerLink="/conference/{{conference._id}}/home">Register</a>
              <a *ngIf="role.user.role == 'attendee'" class="btn btn-primary" routerLink="/conference/{{conference._id}}/attentte-buy-tickets">Buy Ticket</a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
