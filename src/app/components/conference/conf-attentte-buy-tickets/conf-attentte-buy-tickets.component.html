<app-conf-nav></app-conf-nav>


<div class="container">
  <img src="https://cdn.vectorstock.com/i/1000x1000/39/76/buy-tickets-vector-20943976.webp" alt="Conference Image" class="conference-image">
  <h1>Buy Conference Ticket</h1>
  <form (submit)="buyTicket()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" [(ngModel)]="phone" required>
    </div>
    <button type="submit" class="btn btn-primary">Buy Ticket</button>
  </form>

  <div *ngIf="success">
    <h2>Payment Successful!</h2>
    <p>Your ticket has been successfully purchased.</p>
    <p>You will receive an email confirmation shortly.</p>
  </div>

  <div *ngIf="failure">
    <h2>Payment Failed</h2>
    <p>There was an error processing your payment.</p>
    <p>Please try again later.</p>
  </div>
</div>
